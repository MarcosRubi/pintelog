<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Inicio | Pintelog</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon"/>
    <link rel="stylesheet" href="css/main.css"/>
    <script src="https://kit.fontawesome.com/87b8bff04b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="crossorigin"/>
    <link href="https://fonts.googleapis.com/css2?family=Athiti:wght@300&amp;family=Maven+Pro:wght@500&amp;family=Meera+Inimai&amp;display=swap" rel="stylesheet"/>
  </head>
  <body>
    <header class="p-fixed">
      <div class="d-flex jc-between align-center container">
        <div class="logo"><a href="index.html"><img src="images/logo.png" alt="Logo Pintelog"/></a></div>
        <form class="search-form" action="#" method="post" onsubmit="return false;" id="search">
          <div class="d-flex jc-center">
            <div class="input-group p-relative">
              <input type="search" name="txtSearch" id="txtSearch" required=""/>
              <label class="p-absolute" for="txtSearch">Buscar</label>
            </div>
            <div class="input-group">
              <button class="d-flex jc-center align-center btn btn-search" type="submit"><i class=" fa fa-search"></i></button>
            </div>
          </div>
        </form>
        <div class="menu__icon--hamburguer" onclick="javascript:showMenu();"></div>
        <nav class="menu">
          <ul class="d-flex align-center">
            <li><a href="#" onclick="javascript:showModalUpload();showMenu();">Subir </a></li>
            <li><a href="#" onclick="javascript:showMenu();">Mis Subidas</a></li>
            <li><a href="#" onclick="javascript:showMenu();">Favoritos </a></li>
            <li class="menu--user d-flex align-center p-relative" id="showSubmenu"><img class="bordered" src="https://via.placeholder.com/50x50" alt="Foto de perfil"/><span>Usuario</span>
              <ul class="p-absolute submenu" id="submenu"> 
                <li><a href="perfil.html" onclick="javascript:showMenu();">Mi Perfil </a></li>
                <li><a href="editar-perfil.html" onclick="javascript:showMenu();">Editar Perfil </a></li>
                <li><a href="#" onclick="javascript:showMenu();">Cerrar Sesión</a></li>
              </ul>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="gallery container main">
      <div class="gallery__container" id="gallery"></div>
    </section>
    <div class="container upload">
      <div class="modal-center p-absolute">
        <div class="modal">
          <h2>Subir archivo</h2>
          <div class="drag-area d-flex align-center jc-center flex-column">
            <div class="icon"><i class="fa fa-images"></i></div><span class="header">Arrastra y suelta</span><span class="header">o </span>
            <input type="file" id="file" hidden="hidden"/>
            <label class="btn btn-primary" for="file">explorar</label><span class="support">Solo archivos: JPEG, JPG o PNG</span>
          </div>
          <div class="d-flex align-center jc-end btn-group">
            <button class="btn btn-secondary" onclick="javascript:closeModalUpload();">Cancelar</button>
            <button class="btn btn-primary">Publicar</button>
          </div>
        </div>
      </div>
    </div>
    <footer> 
      <p>© 2022 Pintelog | creado por <a href="https://mrubi.vercel.app/">Marcos Rubí </a></p>
    </footer>
    <script src="js/scripts.js"></script>
  </body>
</html>
